    function mostrarTexto() {

    }
</script>
<body>
<p> Ganhe Diamantes do Free fire Gratis 100% real </p>

<div class="container">
    <input type="text" id="inputText" placeholder="Digite algo para deixa aqui" oninput="mostrarTexto()">
    <p id="textoExibido"></p>
</div>
    
</body>
